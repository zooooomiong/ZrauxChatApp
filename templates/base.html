<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
     <style>
    /* Ensure the html and body take full height */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    /* Use Flexbox for the body to manage layout */
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f0f8ff;
        color: #333;
        font-family: 'Arial', sans-serif;
        margin: 0; /* Reset margin */
    }

    /* Main content area */
    .content {
        flex: 1; /* Take up remaining space */
        padding-bottom: 60px; /* Space for the fixed bottom nav */
    }

    .header {
        text-align: center;
        padding: 50px 0;
        background-color: #4a90e2;
        color: white;
    }

    .header h1 {
        font-size: 3rem;
    }

    .header p {
        font-size: 1.2rem;
        margin-top: 10px;
    }

    .features-section {
        padding: 50px 0;
    }

    .feature-box {
        text-align: center;
        padding: 20px;
    }

    .feature-box svg {
        width: 80px;
        margin-bottom: 20px;
    }

    .cta-section {
        text-align: center;
        padding: 50px 0;
        background-color: #4a90e2;
        color: white;
    }

    .cta-section h2 {
        font-size: 2rem;
    }

    .cta-section p {
        font-size: 1.1rem;
        margin-bottom: 20px;
    }

    .cta-section a {
        padding: 10px 30px;
        background-color: white;
        color: #4a90e2;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
    }

    .footer {
        padding: 10px 0;
        text-align: center;
        background-color: #333;
        color: white;
        font-size: 0.9rem;
    }

    /* Bottom Navigation Bar Styles */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: black;
        color: white;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px 0;
        z-index: 1000;
    }

    .bottom-nav a {
        color: white;
        text-decoration: none;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .bottom-nav svg {
        width: 24px;
        height: 24px;
        margin-bottom: 5px;
    }
</style>
     {% block styles %}
     {% endblock %}
</head>
<body>
    {% block content%}{% endblock %}
    <nav class="bottom-nav">

        {% if user.is_authenticated %}
            <!-- Contacts Link -->
            <a href="{% url 'index' %}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="bi bi-people-fill">
                    <path d="M12 12c2.48 0 4.5-2.02 4.5-4.5S14.48 3 12 3 7.5 5.02 7.5 7.5 9.52 12 12 12zm0 1.5c-4.27 0-7.5 2.29-7.5 5.5v1.5h15v-1.5c0-3.21-3.23-5.5-7.5-5.5z"/>
                </svg>
                Contacts
            </a>
        {% else %}
            <!-- Login Link -->
            <a href="{% url 'login' %}">
               <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 2C10.2386 2 8 4.23858 8 7C8 7.55228 8.44772 8 9 8C9.55228 8 10 7.55228 10 7C10 5.34315 11.3431 4 13 4H17C18.6569 4 20 5.34315 20 7V17C20 18.6569 18.6569 20 17 20H13C11.3431 20 10 18.6569 10 17C10 16.4477 9.55228 16 9 16C8.44772 16 8 16.4477 8 17C8 19.7614 10.2386 22 13 22H17C19.7614 22 22 19.7614 22 17V7C22 4.23858 19.7614 2 17 2H13Z" fill="#ffffff"/>
                <path d="M3 11C2.44772 11 2 11.4477 2 12C2 12.5523 2.44772 13 3 13H11.2821C11.1931 13.1098 11.1078 13.2163 11.0271 13.318C10.7816 13.6277 10.5738 13.8996 10.427 14.0945C10.3536 14.1921 10.2952 14.2705 10.255 14.3251L10.2084 14.3884L10.1959 14.4055L10.1915 14.4115C10.1914 14.4116 10.191 14.4122 11 15L10.1915 14.4115C9.86687 14.8583 9.96541 15.4844 10.4122 15.809C10.859 16.1336 11.4843 16.0346 11.809 15.5879L11.8118 15.584L11.822 15.57L11.8638 15.5132C11.9007 15.4632 11.9553 15.3897 12.0247 15.2975C12.1637 15.113 12.3612 14.8546 12.5942 14.5606C13.0655 13.9663 13.6623 13.2519 14.2071 12.7071L14.9142 12L14.2071 11.2929C13.6623 10.7481 13.0655 10.0337 12.5942 9.43937C12.3612 9.14542 12.1637 8.88702 12.0247 8.7025C11.9553 8.61033 11.9007 8.53682 11.8638 8.48679L11.822 8.43002L11.8118 8.41602L11.8095 8.41281C11.4848 7.96606 10.859 7.86637 10.4122 8.19098C9.96541 8.51561 9.86636 9.14098 10.191 9.58778L11 9C10.191 9.58778 10.1909 9.58773 10.191 9.58778L10.1925 9.58985L10.1959 9.59454L10.2084 9.61162L10.255 9.67492C10.2952 9.72946 10.3536 9.80795 10.427 9.90549C10.5738 10.1004 10.7816 10.3723 11.0271 10.682C11.1078 10.7837 11.1931 10.8902 11.2821 11H3Z" fill="#ffffff"/>
                </svg>

                Login
            </a>
            <!-- Signup Link -->
            <a href="{% url 'signup' %}">
                <svg width="800px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <title>i</title>
                    <g id="Complete">
                        <g id="user-add">
                        <g>
                            <path d="M17,21V19a4,4,0,0,0-4-4H5a4,4,0,0,0-4,4v2" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                            <circle cx="9" cy="7" r="4" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                            <line x1="17" y1="11" x2="23" y2="11" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                            <line x1="20" y1="8" x2="20" y2="14" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        </g>
                        </g>
                    </g>
                    </svg>

                Signup
            </a>
        {% endif %}
    </nav>
<!-- Bootstrap JS via CDN (Optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
